name: Node.js Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci --prefix Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
      - run: npm test --prefix Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci --prefix Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
      - run: npm publish --prefix Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
