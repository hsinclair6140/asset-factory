name: Node.js Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: npm ci
        working-directory: Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
        run: npm ci --prefix 
      - name: npm test
        working-directory: Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
        run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@hsinclair6140"
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: npm ci
        working-directory: Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
        run: npm ci --prefix 
      - name: npm publish
        working-directory: Source/AssetFactory/Content/AssetFactory/SFX/Ambient/Dark
        run: npm publish
        # env:
        #   NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
